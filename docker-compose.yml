version: '3.9'

services:
  # ─── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: samvirddhi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: samvirddhi_user
      POSTGRES_PASSWORD: samvirddhi_pass
      POSTGRES_DB: samvirddhi_attendance
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - samvirddhi-network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U samvirddhi_user -d samvirddhi_attendance' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── Application ────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samvirddhi-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://samvirddhi_user:samvirddhi_pass@postgres:5432/samvirddhi_attendance?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-very-long-random-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production-too}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - samvirddhi-network

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

networks:
  samvirddhi-network:
    driver: bridge
